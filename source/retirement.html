<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Page</title>
</head>
<body>
    <form action="{{url_for('retire')}}" method="POST">
        <h1>Input age, salary, percentage you will save, and savings goal in the following boxes.</h1>
        <div class="input">
            <input type="text" name="age" value="22">
            <input type="text" name="salary" value="50000">
            <input type="text" name="percentsaved" value="10">
            <input type="text" name="savingsgoal" value="500000">
            <input type="submit" name="submit" value="submit">
        </div>
        <h3 class = "text">        
            <p>{{message}}</p>     
        </h3>

    </form>
</body>
</html>
